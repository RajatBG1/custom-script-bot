plugins {
	id 'fabric-loom' version '0.5-SNAPSHOT'
	id 'maven-publish'
	id 'java'
}

group = 'com.rajat'
version = '1.0.0'
archivesBaseName = 'custom-script-bot'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
	mavenCentral()
	maven { url = 'https://maven.fabricmc.net/' }
	maven { url = 'https://repo.spongepowered.org/maven/' }
}

dependencies {
	minecraft 'com.mojang:minecraft:1.21.1'
	mappings 'net.fabricmc:yarn:1.21.1+build.xxx:v2'
	modCompile 'net.fabricmc:fabric-loom:0.5-SNAPSHOT'
	modCompile 'net.fabricmc.fabric-api:fabric-api:0.40.1+1.21.1'
	implementation 'org.spongepowered:mixin:0.8.4'
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
	options.compilerArgs << '-AinMapFile=extraMappings'
}

processResources {
	inputs.property 'version', project.version
	filesMatching('fabric.mod.json') {
		expand 'version': project.version
	}
}

jar {
	from 'LICENSE'
}